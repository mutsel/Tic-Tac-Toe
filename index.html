<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./tictactoe.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <main>
        <h1>TIC TAC TOE</h1>

        <section class="player">
            <svg id="playerCircle" clas="inactive" xmlns="http://www.w3.org/2000/svg" width="80" height="80"
                viewBox="0 0 80 80">
                <circle cx="40" cy="40" r="28" stroke="#8c4b60" stroke-width="8" fill="none" />
            </svg>
            <svg id="playerCross" clas="active" xmlns="http://www.w3.org/2000/svg" width="80" height="80"
                viewBox="0 0 80 80">
                <line x1="12" y1="12" x2="68" y2="68" stroke="#9c8959" stroke-width="8" />
                <line x1="68" y1="12" x2="12" y2="68" stroke="#9c8959" stroke-width="8" />
            </svg>
        </section>

        <section class="board">
            <div class="row">
                <div class="cell"></div>
                <div class="cell border-vertical"></div>
                <div class="cell"></div>
            </div>
            <div class="row border-horizontal">
                <div class="cell"></div>
                <div class="cell border-vertical"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell border-vertical"></div>
                <div class="cell"></div>
            </div>
        </section>

        <div class="winline"></div>

        <button class="restart-btn" onclick="restartGame()">Restart</button>
    </main>
</body>

</html>
